    <script type="text/javascript">
      // development hack for now since we lack the firefox web console or
      //  other output mechanisms.
      function logify() {
        var s = arguments[0] + "";
        for (var i = 1; i < arguments.length; i++) {
          s += " " + arguments[i];
        }
        dump(s + "\n");
      }
      var console = {
        log: logify,
        error: logify,
        info: logify,
        warn: logify,
      };
    </script>
